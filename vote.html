
<html>
<head>
  <title>Vote Eligibility</title>
</head>
<body>

  <script>
    let age = prompt("Enter your age:");
    age = Number(age);   // Convert input to number

    if (age >= 18) {
      document.write("You are eligible to vote.");
    } else {
      document.write("You are NOT eligible to vote.");
    }
  </script>
</body>
</html>
