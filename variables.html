<!DOCTYPE html>
<html>
<head>
    <title> Variables in JS Example</title>
</head>
<body>
<h2>Variables </h2>
<script>
   var abc="HIIIII";
   var _abc="HI!!";
   var $abc="Hello";
   document.write(abc);
   document.write("_abc= "+_abc+"<br>");
   document.write("$abc= "+$abc+"<br>");
   let age = 23;
   let Age = 20;
   document.write(age);
   document.write("Age= "+Age+"<br>");
   const num = 5;
   document.write("Num= "+num+"<br>");



   </script>

</body>
</html>
