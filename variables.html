<html>
<head>
<title>Variable in JavaScript</title>
</head>
<body>
<script>
var abc="HIIIIIIIIIII";
var _abc="Hii!";
var $abc="Hello";
document.write(abc);
document.write("_abc="+_abc+"<br>");
document.write("$abc="+$abc+"<br>");
let age=20;
let Age=20;
document.write(age);
document.write("Age="+Age+"<br>");
const num=5;
document.write("num="+num+"<br>")
</script>
</body>
</html>
