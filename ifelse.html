<html>
<head>
<title>If-Else</title>
</head>
<body>
<script>
let number = 10;

if (number > 0) {
    document.write("Number is positive"+"<br>");
} else {
    document.write("Number is negative or zero"+"<br>");
}
let age = 20;

if (age >= 18) {
    document.write("Eligible to vote"+"<br>");
} else {
    document.write("Not eligible to vote");
}

</script>

</body>
</html>
