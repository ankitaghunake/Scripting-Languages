

<html>
<body>
  <script>


let G = parseInt(prompt("Enter Marks: "));
if (G >= 90) {
  document.write("O")
}
else if (G >= 75) {
  document.write("B")
}

else if (G >= 60) {
  document.write("C")
}
else if (G >= 50) {
  document.write("F")
} 
else {
  document.write("E")
}
</script>
	
</body>
</html>
