<!DOCTYPE html>
<html>
<head>
    <title>Age Validation</title>
</head>
<body>

    <h2>Age Validation Using Exception Handling</h2>

    <label>Enter Age:</label>
    <input type="number" id="age"><br><br>

    <button onclick="checkAge()">Submit</button>

    <p id="message"></p>

    <script>
        function checkAge() {
            var age = document.getElementById("age").value;
            var msg = document.getElementById("message");

        try {
                if (age < 18) {
                    throw "Age must be 18 or above";
                }
                msg.innerHTML = "Access Granted";
            }
       catch (error) {
                msg.innerHTML = "Error: " + error;
            }
        }
    </script>

</body>
</html>
