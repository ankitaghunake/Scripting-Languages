<!DOCTYPE html>
<html>
<head>
    <title>Mouse Event</title>
</head>
<script>
function over(){
 document.write("Mouse over");
 }
function out(){
document.write("Mouse Out")
}
</script>
<body>
<p> Bring you mouse inside the division to see result</p>
<div onmouseover ="over()" onmouseout ="out()">
<h2>This is inside the division</h2></div>
</body>
</html>
